<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>BibleMarker</title>
    <script>
      // Prevent flash of unstyled content by setting theme immediately
      (function() {
        try {
          // Get theme from localStorage (synced by theme.ts)
          const storedTheme = localStorage.getItem('theme') || 'auto';
          
          // Determine effective theme
          let effectiveTheme = storedTheme;
          if (storedTheme === 'auto') {
            effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          const html = document.documentElement;
          const isDark = effectiveTheme === 'dark';
          
          // Set background and text color immediately to prevent flash
          // Check if body exists (it may not be parsed yet when script runs in <head>)
          if (document.body) {
            document.body.style.backgroundColor = isDark ? '#000000' : '#ffffff';
            document.body.style.color = isDark ? '#ffffff' : '#000000';
          }
          
          // Apply dark class if needed
          if (isDark) {
            html.classList.add('dark');
          }
          
          // Apply CSS variables immediately
          const themeColors = isDark
            ? {
                '--scripture-bg': '#000000',
                '--scripture-surface': '#1c1c1e',
                '--scripture-text': '#ffffff',
                '--scripture-accent': '#0a84ff',
              }
            : {
                '--scripture-bg': '#ffffff',
                '--scripture-surface': '#ffffff',
                '--scripture-text': '#000000',
                '--scripture-accent': '#007aff',
              };
          
          Object.entries(themeColors).forEach(([key, value]) => {
            html.style.setProperty(key, value);
          });
        } catch (e) {
          // Fallback to OS preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (document.body) {
            document.body.style.backgroundColor = prefersDark ? '#000000' : '#ffffff';
            document.body.style.color = prefersDark ? '#ffffff' : '#000000';
          }
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
