<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>BibleMarker</title>
    <!-- Theme-aware background applied via CSS before any JS runs. 
         Prevents white flash while WKWebView initializes. -->
    <style>
      html, body { margin: 0; padding: 0; background-color: #ffffff; color: #000000; }
      @media (prefers-color-scheme: dark) {
        html, body { background-color: #000000; color: #ffffff; }
      }
    </style>
    <script>
      // Prevent flash of unstyled content by setting theme immediately
      (function() {
        try {
          // Get theme from localStorage (synced by theme.ts)
          const storedTheme = localStorage.getItem('theme') || 'auto';
          
          // Determine effective theme
          let effectiveTheme = storedTheme;
          if (storedTheme === 'auto') {
            effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          const html = document.documentElement;
          const isDark = effectiveTheme === 'dark';
          
          // Set background on html (body doesn't exist yet in <head>)
          html.style.backgroundColor = isDark ? '#000000' : '#ffffff';
          html.style.color = isDark ? '#ffffff' : '#000000';
          
          // Apply dark class if needed
          if (isDark) {
            html.classList.add('dark');
          }
          
          // Apply CSS variables immediately
          const themeColors = isDark
            ? {
                '--scripture-bg': '#000000',
                '--scripture-surface': '#1c1c1e',
                '--scripture-text': '#ffffff',
                '--scripture-accent': '#0a84ff',
              }
            : {
                '--scripture-bg': '#ffffff',
                '--scripture-surface': '#ffffff',
                '--scripture-text': '#000000',
                '--scripture-accent': '#007aff',
              };
          
          Object.entries(themeColors).forEach(([key, value]) => {
            html.style.setProperty(key, value);
          });
        } catch (e) {
          // Fallback handled by the <style> block above
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Inline splash: shown immediately while React/JS loads, replaced by createRoot().render() -->
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;height:100dvh;gap:16px;font-family:-apple-system,BlinkMacSystemFont,'DM Sans',sans-serif;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="72" height="72" style="animation:splash-pulse 2s ease-in-out infinite;">
          <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
          <rect x="120" y="100" width="272" height="312" rx="8" fill="#2a2a4e"/>
          <rect x="140" y="120" width="232" height="272" rx="4" fill="#f5f5f5" opacity="0.9"/>
          <rect x="120" y="100" width="20" height="312" rx="8" fill="#c9a227"/>
          <line x1="160" y1="160" x2="340" y2="160" stroke="#c9a227" stroke-width="8" stroke-linecap="round"/>
          <line x1="160" y1="200" x2="320" y2="200" stroke="#c9a227" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
          <line x1="160" y1="240" x2="340" y2="240" stroke="#c9a227" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
          <line x1="160" y1="280" x2="300" y2="280" stroke="#c9a227" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
          <rect x="180" y="220" width="100" height="20" rx="4" fill="#c9a227" opacity="0.4"/>
          <circle cx="320" cy="180" r="12" fill="none" stroke="#c9a227" stroke-width="3"/>
          <line x1="320" y1="168" x2="320" y2="192" stroke="#c9a227" stroke-width="3" stroke-linecap="round"/>
          <line x1="308" y1="180" x2="332" y2="180" stroke="#c9a227" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <div style="font-size:20px;font-weight:600;letter-spacing:0.5px;opacity:0.85;">BibleMarker</div>
      </div>
      <style>
        @keyframes splash-pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
